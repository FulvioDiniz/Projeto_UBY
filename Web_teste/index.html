<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enviar Peso</title>
</head>
<body>
  <form action="/setpeso" method="post">
    <label for="plc_ip">IP do PLC:</label>
    <input type="text" id="plc_ip" name="plc_ip" placeholder="192.168.1.100" required>
    <br><br>
    <label for="peso">Peso:</label>
    <input type="number" id="peso" name="peso" placeholder="Digite o peso" required>
    <br><br>
    <button type="submit">Enviar Peso</button>
  </form>
</body>
</html>
